#application.properties보다 가독성도 좋고 쓰기 편하다

# active spring boot profile
spring:
   profile:
      active: dev     

---
# common - spring configuration
spring:

   # devtools - live reload
   devtools:
      livereload:
         enabled: true

   # mvc
   mvc:
      view:
         prefix: /WEB-INF/views/
         suffix: .jsp

   # http
   http:
      encoding:
         charset: utf-8
         enabled: true
         forced: false
         forced-request: false
         forced-response: false

   # message resource(Internationalization)
   messages:
      always-message-format: true
      basename: messages/messages_ko
      encoding: utf-8

   # multipart
   servlet:
      multipart:
         enabled: true
         max-file-size: 50MB
         max-request-size: 50MB

   # aop(@EnableAspectJAutoProxy)
   aop.auto: true
   proxy-target-class: true

---
# production profile - spring boot configuration
spring:
   profile: production

   # datasource
   datasource:
      driver-class-name: org.mariadb.jdbc.Driver
      url: jdbc:mysql://227.8.9.10:3306/webdb?characterEncoding=utf8
